<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c188363de0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="src/main.js" type="module" defer></script>
  <title>Game</title>
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer"></span>      
      <span class="game__score"></span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="pop-up pop-up--hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">REPLAY?</span>
  </section>
</body>
</html>
